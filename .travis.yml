dist: xenial
language: generic
notifications:
  email: false
env:
  global:
    - CC=gcc-6
    - CXX=g++-6
    - NO_RHINO=1
    - PKG_NAME=ptsa
    - PY_IGNORE_IMPORTMISMATCH=1
  matrix:
    - PYTHON_VERSION=3.7
    - PYTHON_VERSION=3.8
    - PYTHON_VERSION=3.9
    - PYTHON_VERSION=3.10
    - PYTHON_VERSION=3.11

before_install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda install -q python=$PYTHON_VERSION conda-build anaconda-client
install:
  - conda install -y numpy scipy xarray h5py netcdf4 swig traits
  - if [[ "$PYTHON_VERSION" == "3.7" ]]; then
      conda install 'xarray<0.20';
    fi
  - if [[ "$PYTHON_VERSION" != "2.7" ]]; then
      pip install git+https://github.com/pennmem/cmlreaders.git@v0.9.3#egg=cmlreaders;
    fi
  - conda install -y -c conda-forge pybind11 fftw
  - pip install -r requirements.txt
  - pip install pytest pytest-cov codecov --ignore-installed certifi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - libfftw3-dev

script:
  - python setup.py install
  - cd tests
  - python run.py --import-mode=append
  - cd ..

after_success:
  - codecov

deploy:
  - provider: script
#     script: python maint/build.py -p $PYTHON_VERSION
    script: maint/deploy.sh
    on:
      tags: true
    skip_cleanup: true
